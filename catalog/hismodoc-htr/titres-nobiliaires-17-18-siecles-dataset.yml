description: >-
 Ce dataset pour la reconnaissance des écritures automatiques est composé d’un
 mélange de transcriptions de documents du 17e-18 siècle (actes de mariage,
 preuves de noblesse etc.), essentiellement en français, et provenant de la
 série M, titre III "Titres nobiliaires" des Archives nationales de France.
