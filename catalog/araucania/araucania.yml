institutions:
  - name: Archivo Central Andres Bello
description: >-
  Ground Truth dataset for Spanish 19th typewritten OCR. 

  The archives come from the events of the Occupation of Araucania (1850-1881)
  in Chile. They are archived in the ’Colección manuscritos' of the Archivo
  Central Andres Bello - Universidad de Chile.
