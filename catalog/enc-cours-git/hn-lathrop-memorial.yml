transcription-guidelines: "Notre retranscription en elle-m\xEAme a cherch\xE9 \xE0\
  \ retranscrire le texte ipsis litteris, sans le corriger, en conservant donc les\
  \ erreurs \xE9ventuelles intrins\xE8ques au document. Il convient toutefois de noter\
  \ que dans certains cas, les documents pr\xE9sentaient des mentions impr\xE9cises\
  \ qui n\u2019avaient pas \xE9t\xE9 prises en compte par les retranscriptions originelles,\
  \ ou alors qui avaient \xE9t\xE9 soulign\xE9es comme \xE9tant une retranscription\
  \ incertaine. Nous avons alors fait le choix d\u2019\xEAtre plus exhaustif que la\
  \ retranscription originelle si possible, et nous avons parfois fait des choix de\
  \ retranscription diff\xE9rents sur la base de notre ressenti visuel lors du travail.\
  \ En raison de ces choix, la taille d\u2019une page s\u2019est donc parfois av\xE9\
  r\xE9e rallong\xE9e par rapport \xE0 l\u2019estimation premi\xE8re.'\n"
