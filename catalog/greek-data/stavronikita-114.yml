description: >-
  It comprises manuscripts made of paper, written at the end of the 15th century 
  and its dimensions are 218X150 mm. In various pages, we find red initials and
  epititles which enrich the manuscript’s decoration. 

  The dataset of ΧΦ114 consists of 1051 lines of text containing 5467 (2877 
  unique words) words that are distributed over 44 scanned handwritten text pages. 

  For each page, a PageXML is provided containing the following ground-truth:

  1. Text region polygon coordinates
  2. Text line polygon coordinates with the corresponding transcription text
  3. Word polygon coordinated with the corresponding transcription text
