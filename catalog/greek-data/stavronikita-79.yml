description: >-
  It comprises manuscripts made of paper, written in the 16th century and its 
  dimensions are 220X165 mm. The manuscript is embellished with epititles and 
  red initials. Tachygraphical symbols and abbreviations are encountered in 
  the manuscript as well. The dataset of XÎ¦79 consists of 803 lines of text 
  containing 4389 words (2069 unique words) that are distributed over 
  40 scanned handwritten text pages.
  For each page, a PageXML is provided containing the following ground-truth:
  1. Text region polygon coordinates
  2. Text line polygon coordinates with the corresponding transcription text
  3. Word polygon coordinated with the corresponding transcription text
