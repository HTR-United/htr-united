transcription-guidelines: '- Superscript are transcribed with a ^ before the string.

  - Transcription is faithful: nothing is corrected.

  - Checkmarks in table are transcribed as `/`. Some checkmarks looking character
  can be transcribed as `1` if the 1 in the dates looks the same

  - Printed part of the form is not transcribed.

  - Only `Col` and `Header` regions are used for table segmentation. If a Signature
  is at the bottom, we also use `Signature`'
