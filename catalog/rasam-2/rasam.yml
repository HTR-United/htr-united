description: 'The Dataset is made up of 250 images, with their related ground truth
  stored in a XML file (pageXML format). Images come from fifteen manuscripts selected
  among the collections of the BULAC Library (Paris), in Magribi Arabic. It extends RASAM 1 by covering a very wide variety of hands, text density, and cursiveness. This dataset is the result of a collaborative transcription. All the
  participants are credited on the official deposit. With the support of the French
  Ministry of Higher Education, Research and Innovation, the Research Consortium Middle-East
  and Muslim Worlds (GIS MOMM), Calfa and the BULAC library.'
