  mode: NFD
description: "The CREMMA-WIKIPEDIA project aims at creating a collection of ground\
  \ truth to train HTR models on contemporary French handwriting.\n\nEach image represents\
  \ an exerpt from a randomly selected Wikipedia page, copied by hand by volunteers.\
  \ We then took care of the alignment between the handwritten portion and the original\
  \ text, also present on the image."
