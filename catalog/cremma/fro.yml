transcription-guidelines: "As the data come from different projects, transcriptions\
  \ have been standardized to strengthen HTR models. We chose a graphemic transcription\
  \ method, following D. Stutzmann definitions (see bibliography), to have a sign\
  \ in the image corresponding to a sign in our text: all the abbreviations are kept,\
  \ and u/v or i/j are not distinguished. The spaces in the dataset are not homogeneously\
  \ represented, sometimes transcriptions reproduce the manuscript spacing while others\
  \ use lexical spaces. It must be stressed that spaces are the most important source\
  \ of error in medieval HTR models. Most of the transcription follow the layout segmentation\
  \ of the SegmOnto ontology (https://github.com/SegmOnto/examples), separating the\
  \ main column, margin, numbering, drop capital, etc. All the recommendations are\
  \ described in\n  the following document  : Ariane Pinche, Guide de transcription\
  \ pour les manuscrits du Xe au XVe siècle, 2022, ⟨hal-03697382>, en ligne : <https://hal.archives-ouvertes.fr/hal-03697382>."
